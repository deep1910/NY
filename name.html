<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes 2025</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #particles-canvas, #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #fireworks-canvas {
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }
        .gradient-text {
            background: linear-gradient(45deg, #FFD700, #FF69B4, #87CEEB);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            cursor: pointer;
        }
        #shareSection {
            display: none;
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            z-index: 10;
        }
        @media (max-width: 600px) {
            .gradient-text {
                font-size: 1.8rem;
            }
            #countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    <canvas id="fireworks-canvas"></canvas>
    <div class="content">
        <div class="glass-effect">
            <h1 class="gradient-text">Happy New Year 2025! üéâ</h1>
            <div id="countdown"></div>
            <div id="wishDisplay"></div>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="generateLink()">Create Wish Link</button>
            <div id="shareSection">
                <p>Share your wishes:</p>
                <div id="shareLink"></div>
                <button onclick="copyLink()">Copy Link</button>
                <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
            </div>
        </div>
    </div>
    <div class="footer">Made with ‚ù§Ô∏è by Deep</div>

    <script>
        // Particles (Lamp) effect
        const particlesCanvas = document.getElementById('particles-canvas');
        const particlesCtx = particlesCanvas.getContext('2d');
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * particlesCanvas.width;
                this.y = Math.random() * particlesCanvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                particlesCtx.fillStyle = 'white';
                particlesCtx.beginPath();
                particlesCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particlesCtx.fill();
            }
        }

        const particleArray = [];
        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particleArray.push(new Particle());
            }
        }
        initParticles();

        function animateParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            for (let i = 0; i < particleArray.length; i++) {
                particleArray[i].update();
                particleArray[i].draw();
                if (particleArray[i].size <= 0.2) {
                    particleArray.splice(i, 1);
                    i--;
                    particleArray.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Fireworks effect
        const fireworksCanvas = document.getElementById('fireworks-canvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distance = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
                this.velocity = {
                    x: (targetX - x) / this.distance * 5,
                    y: (targetY - y) / this.distance * 5
                };
                this.particles = [];
                this.hue = Math.random() * 360;
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                if (Math.abs(this.x - this.targetX) < 5 && Math.abs(this.y - this.targetY) < 5) {
                    this.explode();
                    return false;
                }
                return true;
            }
            draw() {
                fireworksCtx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                fireworksCtx.fill();
            }
            explode() {
                for (let i = 0; i < 100; i++) {
                    this.particles.push(new FireworkParticle(this.x, this.y, this.hue));
                }
            }
        }

        class FireworkParticle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.gravity = 0.1;
                this.life = 100;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.life--;
            }
            draw() {
                fireworksCtx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.life / 100})`;
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                fireworksCtx.fill();
            }
        }

        const fireworks = [];
        const fireworkParticles = [];

        function animateFireworks() {
            fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

            if (Math.random() < 0.05) {
                const x = Math.random() * fireworksCanvas.width;
                const y = fireworksCanvas.height;
                const targetX = Math.random() * fireworksCanvas.width;
                const targetY = Math.random() * fireworksCanvas.height / 2;
                fireworks.push(new Firework(x, y, targetX, targetY));
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworkParticles.push(...fireworks[i].particles);
                    fireworks.splice(i, 1);
                } else {
                    fireworks[i].draw();
                }
            }

            for (let i = fireworkParticles.length - 1; i >= 0; i--) {
                fireworkParticles[i].update();
                fireworkParticles[i].draw();
                if (fireworkParticles[i].life <= 0) {
                    fireworkParticles.splice(i, 1);
                }
            }

            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        function hugeBurst() {
            const centerX = fireworksCanvas.width / 2;
            const centerY = fireworksCanvas.height / 2;
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 / 20) * i;
                const targetX = centerX + Math.cos(angle) * (fireworksCanvas.width / 4);
                const targetY = centerY + Math.sin(angle) * (fireworksCanvas.height / 4);
                fireworks.push(new Firework(centerX, centerY, targetX, targetY));
            }
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const newYear = new Date("January 1, 2025 00:00:00").getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = newYear - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "Happy New Year 2025!";
                    hugeBurst();
                }
            }

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }

        function generateLink() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;
            
            const url = new URL(window.location.href);
            url.searchParams.set('from', name);
            
            document.getElementById('shareLink').textContent = url.href;
            document.getElementById('shareSection').style.display = 'block';
        }

        function copyLink() {
            const link = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(link);
            alert('Link copied to clipboard!');
        }

        function shareOnWhatsApp() {
            const link = document.getElementById('shareLink').textContent;
            const name = document.getElementById('nameInput').value.trim();
            const message = encodeURIComponent(`‚ú® New Year Wishes from ${name}! üéâ\n\nCheck it out: ${link}`);
            window.open(`https://wa.me/?text=${message}`, '_blank');
        }

        window.onload = function() {
            const wishFrom = new URLSearchParams(window.location.search).get('from');
            if (wishFrom) {
                document.getElementById('wishDisplay').innerHTML = 
                    `<h2>${wishFrom} wishes you a<br>Wonderful New Year!</h2>
                     <p>Send your own wishes by entering your name below:</p>`;
            } else {
                document.getElementById('wishDisplay').innerHTML = 
                    '<p>Create your New Year wish link by entering your name:</p>';
            }
            startCountdown();
        }

        window.addEventListener('resize', () => {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
